<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AMAZING ISP COVERAGE</title>

    {% assets "index_css" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}" />
    {% endassets %}

    <link rel="stylesheet" type="text/css" href="../static/css/index.css"/>
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-12 search-input">
            <div class="row">
                <form role="form">
                    <div class="col-md-3  ">
                        <input type="text" class="form-control input-lg" list="city-datalist" id="city-input" placeholder="Город">
                        <datalist id="city-datalist"></datalist>
                    </div>
                    <div class="col-md-9 input-group ">
                        <span class="input-group-btn">
                            <input type="text" class="form-control input-lg" list="street-datalist"  id="street-input" placeholder="Улица">
                            <datalist id="street-datalist"></datalist>
                            <button class="btn btn-default input-lg" type="button">Go!</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

    {% assets "index_js" %}
        <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}
</body>
</html>
